<svg width="265" height="70" viewBox="0 0 265 70" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fullGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Marketplace Shopping Bag -->
  <g transform="translate(8, 10)">
    <!-- Shopping bag -->
    <path d="M18 14 L18 10 C18 5.6 21.6 2 26 2 C30.4 2 34 5.6 34 10 L34 14" 
          fill="none" stroke="url(#fullGradientDark)" stroke-width="3" stroke-linecap="round"/>
    <path d="M6 14 L6 42 C6 44.2 7.8 46 10 46 L42 46 C44.2 46 46 44.2 46 42 L46 14" 
          fill="url(#fullGradientDark)" stroke="url(#fullGradientDark)" stroke-width="3"/>
    <!-- Handles -->
    <path d="M12 18 L14 18" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <path d="M38 18 L40 18" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <!-- Items in bag -->
    <circle cx="20" cy="26" r="3.5" fill="white" opacity="0.95"/>
    <circle cx="26" cy="30" r="3" fill="white" opacity="0.95"/>
    <circle cx="32" cy="26" r="3.5" fill="white" opacity="0.95"/>
  </g>
  
  <!-- Brand Name - White text for dark backgrounds -->
  <text x="65" y="42" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif" 
        font-size="32" font-weight="700" fill="#ffffff" letter-spacing="-0.5px">
    nadlanka.mk
  </text>
  
  <!-- Tagline - Lighter green for better visibility on dark -->
  <text x="65" y="52" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif" 
        font-size="12" font-weight="500" fill="#34d399" letter-spacing="1px">
    ADVERTISER
  </text>
</svg>

