<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="palmIconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Hand/Palm Icon - Everything on your palm -->
  <g transform="translate(10, 8)">
    <!-- Palm base -->
    <ellipse cx="14" cy="20" rx="10" ry="14" fill="url(#palmIconGradient)" opacity="0.15"/>
    <path d="M8 14 Q14 10 20 14 Q20 17 17.5 20 Q14 23 10.5 20 Q8 17 8 14" 
          fill="url(#palmIconGradient)" stroke="url(#palmIconGradient)" stroke-width="2.5"/>
    
    <!-- Items on palm (representing everything accessible) -->
    <!-- Circle item -->
    <circle cx="10" cy="8" r="4" fill="url(#palmIconGradient)"/>
    <circle cx="10" cy="8" r="2.5" fill="white"/>
    
    <!-- Square item -->
    <rect x="16" y="5" width="5" height="5" rx="1" fill="url(#palmIconGradient)"/>
    <rect x="17.5" y="6.5" width="2" height="2" rx="0.5" fill="white"/>
    
    <!-- Triangle item -->
    <path d="M22 10 L24.5 14 L19.5 14 Z" fill="url(#palmIconGradient)"/>
    <path d="M22 11.5 L23 13.5 L21 13.5 Z" fill="white"/>
  </g>
</svg>

