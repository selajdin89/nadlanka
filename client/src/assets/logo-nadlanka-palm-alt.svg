<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="palmAltGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Stylized Palm with Ad/Product Elements -->
  <g transform="translate(5, 10)">
    <!-- Palm shape (more abstract/stylized) -->
    <path d="M18 8 Q12 18 8 28 Q10 32 16 34 Q22 32 24 28 Q20 18 18 8" 
          fill="url(#palmAltGradient)" stroke="url(#palmAltGradient)" stroke-width="2"/>
    
    <!-- Multiple small items representing "everything" -->
    <!-- Row of items above palm -->
    <circle cx="10" cy="6" r="3" fill="url(#palmAltGradient)" opacity="0.9"/>
    <rect x="16" y="4" width="4" height="4" rx="0.5" fill="url(#palmAltGradient)" opacity="0.9"/>
    <path d="M22 5 L24 8 L20 8 Z" fill="url(#palmAltGradient)" opacity="0.9"/>
    <circle cx="27" cy="6" r="2.5" fill="url(#palmAltGradient)" opacity="0.9"/>
    
    <!-- Items on palm surface -->
    <circle cx="14" cy="16" r="2.5" fill="white" opacity="0.8"/>
    <circle cx="20" cy="18" r="2" fill="white" opacity="0.8"/>
    <circle cx="16" cy="22" r="2.5" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Text: NaDlanka -->
  <text x="45" y="38" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif" 
        font-size="28" font-weight="700" fill="#2c3e50">
    NaDlanka
  </text>
  
  <!-- Subtitle: Marketplace -->
  <text x="45" y="48" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif" 
        font-size="11" font-weight="500" fill="#10b981" opacity="0.8">
    MARKETPLACE
  </text>
</svg>

