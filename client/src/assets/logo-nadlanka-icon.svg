  <path d="M10 12 L10 36 C10 38.2 11.8 40 14 40 L34 40 C36.2 40 38 38.2 38 36 L38 12" 
        fill="url(#bagGradient)" stroke="url(#bagGradient)" stroke-width="2.5"/>
  
  <!-- Shopping bag handles -->
  <path d="M12 16 L14 16" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M34 16 L36 16" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Decorative items inside bag (representing marketplace products) -->
  <circle cx="18" cy="22" r="3" fill="white" opacity="0.95"/>
  <circle cx="24" cy="26" r="2.5" fill="white" opacity="0.95"/>
  <circle cx="30" cy="22" r="3" fill="white" opacity="0.95"/>
  
  <!-- Small accent dot -->
  <circle cx="26" cy="32" r="1.5" fill="white" opacity="0.8"/>
