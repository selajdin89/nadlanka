<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="palmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Hand/Palm with Items -->
  <g transform="translate(5, 10)">
    <!-- Palm/Hand base -->
    <ellipse cx="20" cy="28" rx="14" ry="18" fill="url(#palmGradient)" opacity="0.2"/>
    <path d="M12 20 Q20 15 28 20 Q28 24 25 28 Q20 32 15 28 Q12 24 12 20" 
          fill="url(#palmGradient)" stroke="url(#palmGradient)" stroke-width="2"/>
    
    <!-- Items floating above palm (representing "everything on your palm") -->
    <!-- Item 1 - Circle (product) -->
    <circle cx="14" cy="12" r="4" fill="url(#palmGradient)" opacity="0.9"/>
    <circle cx="14" cy="12" r="2.5" fill="white"/>
    
    <!-- Item 2 - Square (product) -->
    <rect x="22" y="8" width="5" height="5" rx="1" fill="url(#palmGradient)" opacity="0.9"/>
    <rect x="23.5" y="9.5" width="2" height="2" rx="0.5" fill="white"/>
    
    <!-- Item 3 - Triangle (product) -->
    <path d="M30 14 L33 20 L27 20 Z" fill="url(#palmGradient)" opacity="0.9"/>
    <path d="M30 16 L31.5 19 L28.5 19 Z" fill="white"/>
    
    <!-- Connection lines (showing items are accessible) -->
    <path d="M14 16 L14 12" stroke="url(#palmGradient)" stroke-width="1.5" stroke-dasharray="2,2" opacity="0.5"/>
    <path d="M24.5 13 L24.5 10.5" stroke="url(#palmGradient)" stroke-width="1.5" stroke-dasharray="2,2" opacity="0.5"/>
    <path d="M30 18 L30 17" stroke="url(#palmGradient)" stroke-width="1.5" stroke-dasharray="2,2" opacity="0.5"/>
  </g>
  
  <!-- Text: NaDlanka -->
  <text x="50" y="38" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif" 
        font-size="28" font-weight="700" fill="#2c3e50">
    NaDlanka
  </text>
  
  <!-- Subtitle: Marketplace -->
  <text x="50" y="48" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif" 
        font-size="11" font-weight="500" fill="#10b981" opacity="0.8">
    MARKETPLACE
  </text>
</svg>

