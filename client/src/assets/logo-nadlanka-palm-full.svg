<svg width="240" height="70" viewBox="0 0 240 70" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="palmFullGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Hand/Palm with Marketplace Items -->
  <g transform="translate(8, 12)">
    <!-- Palm/Hand base -->
    <ellipse cx="22" cy="32" rx="16" ry="20" fill="url(#palmFullGradient)" opacity="0.15"/>
    <path d="M12 22 Q22 16 32 22 Q32 26 28 32 Q22 38 16 32 Q12 26 12 22" 
          fill="url(#palmFullGradient)" stroke="url(#palmFullGradient)" stroke-width="3"/>
    
    <!-- Items on palm - Everything accessible -->
    <!-- Item 1 - Circle -->
    <circle cx="16" cy="14" r="5" fill="url(#palmFullGradient)"/>
    <circle cx="16" cy="14" r="3" fill="white"/>
    
    <!-- Item 2 - Square -->
    <rect x="25" y="10" width="6" height="6" rx="1.5" fill="url(#palmFullGradient)"/>
    <rect x="27" y="12" width="2.5" height="2.5" rx="0.5" fill="white"/>
    
    <!-- Item 3 - Triangle -->
    <path d="M34 16 L37.5 22 L30.5 22 Z" fill="url(#palmFullGradient)"/>
    <path d="M34 18 L35.5 21 L32.5 21 Z" fill="white"/>
    
    <!-- Subtle connection lines -->
    <path d="M16 19 L16 14" stroke="url(#palmFullGradient)" stroke-width="2" stroke-dasharray="2,2" opacity="0.4"/>
    <path d="M28 16 L28 13" stroke="url(#palmFullGradient)" stroke-width="2" stroke-dasharray="2,2" opacity="0.4"/>
    <path d="M34 22 L34 20.5" stroke="url(#palmFullGradient)" stroke-width="2" stroke-dasharray="2,2" opacity="0.4"/>
  </g>
  
  <!-- Brand Name -->
  <text x="60" y="42" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif" 
        font-size="32" font-weight="700" fill="#2c3e50" letter-spacing="-0.5px">
    NaDlanka
  </text>
  
  <!-- Tagline -->
  <text x="60" y="52" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif" 
        font-size="12" font-weight="500" fill="#10b981" letter-spacing="1px">
    MARKETPLACE
  </text>
</svg>

