[build]
  # Directory to change to before starting a build
  base = "client"
  
  # Directory that contains the deploy-ready HTML files and assets (relative to base directory)
  publish = "dist"
  
  # Build command (runs from base directory)
  command = "npm install && npm run build"

# Node version (optional but recommended)
[build.environment]
  NODE_VERSION = "18"

# Redirect rules for React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

